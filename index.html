<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/sprite.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="common/siderBar/index.css">
	<link rel="stylesheet" href="common/header/index.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="lib/js/html5shiv.min.js">
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
	<script src="./js/getCommon.js"></script>
	<title>福建省教育信息统一平台</title>
</head>

<body>

	<!-- HEADER 部分 -->

	<!-- 容器star -->
	<div class="wrapper" id="content">
		<!-- 主体内容 -->
		<div class="container main clearfix">

			<!-- 侧栏部分占位 -->

			<!-- 右边内容 -->
			<section class="content" id="subContent">
				<!-- 顶部 -->
				<div class="content__top clearfix">
					<div class="content__title font14px fl">我的班级</div>
					<div class="btns fr">
						<div class="button mgr-20 fl">加入班级</div>
						<a class="button fl" href="createClass.html" target="_balnk">创建班级</a>
					</div>
				</div>
				<!-- 内容区 -->
				<div class="subContent font14px">
					<!-- 行政班 -->
					<div class="subContent__class">
						<div class="subContent__title col-666 lineheight53px">行政班是为学生管理和教学管理而设置的班级</div>
						<ul class="classCard__list mgb--11" id="administrative">
							<!-- todo -->
						</ul>
					</div>
					<!-- 教学班 -->
					<div class="subContent__class teachingClass">
						<div class="subContent__title col-666 lineheight53px">教学班是为学生管理和教学管理而设置的班级</div>
						<ul class="classCard__list mgb--11" id="teachClass">
							<!-- todo -->
						</ul>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!-- 容器end -->

	<script src="lib/js/template-web.js"></script>
	<script src="js/index.js"> </script>
	<script id="card" type="text/html">
		{{each data}}
			<li class="classCard__item card mgb-20 mgr-20 clearfix" data-id="{{$value.id}}" data-type="{{$value.type}}">
				<div class="sprite icon_hot card__hot ${item.isHot?'show':''}"></div>
				<div class="classCover sprite icon_cover mgr-20 fl"></div>
				<dl class="classInfo lineheight24px col-333">
					<dt class="fw-bold">{{$value.grade}}</dt>
					<dd class="classInfo__item">
						<span class="col-999">班级：</span>
						<span>{{$value.class}}</span>
					</dd>
					<dd class="classInfo__item">
						<span class="col-999">班主任：</span>
						<span class="fw-bold">{{$value.head_teacher}}</span>
					</dd>
					<dd class="classInfo__item">
						<span class="col-999">学生：</span>
						<span>{{$value.count}}人</span>
					</dd>
				</dl>
				<!-- 标签 -->
				<span class="classCard__tag">{{$value.type}}</span>
			</li>
		{{/each}}


	</script>

</body>

</html>
