<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/sprite.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="js/html5shiv.min.js">
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
	<script src="./js/getCommon.js"></script>
	<title>福建省教育信息统一平台</title>
</head>

<body>
	<!-- 容器star -->
	<div class="wrapper">

		<!-- 顶部导航star -->
		<!-- 顶部导航end -->
		<!-- 主体内容 -->
		<main class="container main clearfix" id="content">
			<!-- 侧栏 -->
			<!-- 右边内容 -->
			<section class="content" id="subContent">
				<!-- 顶部 -->
				<div class="content__top clearfix">
					<div class="content__title font14px fl">我的班级</div>
					<div class="btns fr">
						<div class="button fl">返回上一级</div>
					</div>
				</div>
				<!-- 内容区 -->
				<div class="subContent">
					<div class="class_title font20px col-333 fw-bold">
						折纸兴趣班
						<div class="search clearfix mgt-30">
							<input class="search__input fl" type="text" placeholder="快捷查找">
							<div class="button search__button fr">
								<span class="search__icon sprite icon_search_white fl"></span>
							</div>
						</div>
					</div>
					<div class="class__content">
						<div class="kindTab clearfix font14px col-666">
							<div class="kindTab__item kindTab__item--current fl">所有老师(10)</div>
							<div class="kindTab__item fl">所有学生(10)</div>
							<div class="kindTab__item fl">所有家长(10)</div>
						</div>
						<ul class="kind__list">
							<li class="kindCard card">
								<div class="tag__list">
									<img class="king__avatar" src="./images/bg.png" alt="头像">
									<ul class="mainTag__list clearfix">
										<li class="mainTag__item font12px">生物老师</li>
										<li class="mainTag__item font12px bgc-fa4b5b">班主任</li>
									</ul>
									<ul class="function__list clearfix">
										<li class="function__tag font12px bgc-fa4b5b fl">班主任</li>
										<li class="function__tag font12px fl">生物老师</li>
										<li class="function__tag font12px fl">地理</li>
										<li class="function__tag font12px fl">信息与技术</li>
										<li class="function__tag font12px fl">地理</li>
										<li class="function__tag font12px fl">历史</li>
										<li class="function__tag font12px fl">语文</li>
										<li class="function__tag font12px fl">地理</li>
										<li class="function__tag font12px fl">信息与技术</li>
									</ul>
								</div>
								<div class="16px col-333 fw-bold ta-center lineheight35px">刘汇</div>
							</li>
							<li class="kindCard card">
								<div class="tag__list">
									<img class="king__avatar" src="./images/bg.png" alt="头像">
									<ul class="mainTag__list">
										<li class="mainTag__item font12px">生物老师</li>
										<li class="mainTag__item font12px bgc-fa4b5b">班主任</li>
									</ul>
								</div>
								<div class="16px col-333 fw-bold ta-center lineheight35px">刘汇</div>
							</li>
							<li class="kindCard card">
								<div class="tag__list">
									<img class="king__avatar" src="./images/bg.png" alt="头像">
									<ul class="mainTag__list">
										<li class="mainTag__item font12px">英语老师</li>
										<li class="mainTag__item font12px bgc-f96543">管理员</li>
									</ul>
								</div>
								<div class="16px col-333 fw-bold ta-center lineheight35px">刘大大</div>
							</li>
						</ul>
					</div>
				</div>
	</div>
	</section>
	</main>
	</div>
	<!-- 容器end -->
</body>

</html>
